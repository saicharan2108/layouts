<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <nav class="sidebar">
            <ul class="icons-container-1">
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-shapes"></i>
                        <p class="icon-label">Elements</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-font"></i>
                        <p class="icon-label">Text</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-image"></i>
                        <p class="icon-label">Images</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-bezier-curve"></i>
                        <p class="icon-label">Artwork & Shapes</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="selected-icon-container">
                        <i class="fas fa-columns"></i>
                        <p class="icon-label">Layouts</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-file-lines"></i>
                        <p class="icon-label">Templates</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-star "></i>
                        <p class="icon-label">Favorites</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="left-icon-container">
                        <i class="fas fa-comment"></i>
                        <p class="icon-label">WordGenie Chat</p>
                    </a>
                </li>
            </ul>

            <ul class="bottom-icons">
                <li> <i class="fas fa-sync-alt"></i>
                <li> <i class="fas fa-cog"></i></li>
                <li><i class="fas fa-question-circle"></i></li>
                <li><i class="fas fa-sign-out-alt"></i></li>
            </ul>

        </nav>
        <div class="sidebar-2">
            <div class="sidebar-2-title">LAYOUTS</div>
            <div class="hr"></div>

            <div class="cards-container">
                <div class="card-row">
                    <div class="card">
                        <i class="fas fa-images"></i>
                        <p>Image Grid 4 Images</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-images"></i>
                        <p>Image Grid 3 Images</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-images"></i>
                        <p>Image Grid 2 Images</p>
                    </div>
                </div>

                <div class="card-row">
                    <div class="card">
                        <i class="fas fa-book-open"></i>
                        <p>Cover Page</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-file-lines"></i>
                        <p>Back Page</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-columns"></i>
                        <p>2 Columns</p>
                    </div>
                </div>

                <div class="card-row">
                    <div class="card">
                        <i class="fas fa-columns"></i>
                        <p>3 Columns</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-columns"></i>
                        <p>4 Columns</p>
                    </div>
                    <div class="card">
                        <i class="fas fa-columns"></i>
                        <p>2 Columns 1/3</p>
                    </div>
                </div>

                <div class="card-row">
                    <div class="card">
                        <i class="fas fa-columns"></i>
                        <p>2 Columns 3/1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
